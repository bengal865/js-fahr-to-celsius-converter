<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS F to C Converter</title>
  </head>

  <body>
    <h1>Fahrenheit to Celsius Converter</h1>
    <img src="celsius-to-fahr-formula.png" alt="Formula to convert degrees Fahrenheit to degrees Celsius">

    <h2>Input</h2>
    <p>Temperature in Fahrenheit: <input type="number" name="" id="fahr-temp" value = "0"></p>
    <p><button id = "convert-btn">CONVERT</button></p>

    <h2>Output</h2>
    <p>Temperature in Celsius: <span id = "celsius_output">-----</span></p>
    <!-- Load external JS file -->
    <script src="main.js"></script>
  </body>
</html>
